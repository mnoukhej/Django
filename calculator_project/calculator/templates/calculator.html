<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .calculator-container {
            background: #ffffff10;
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="number"],
        select {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
            background-color: #ffffffee;
            color: #333;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #ffffffcc;
            border-radius: 8px;
            color: #000;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Django Calculator</h2>
        <form method="post">
            {% csrf_token %}
            <input type="number" name="num1" step="any" placeholder="Enter first number" required>
            <select name="operation" required>
                <option value="+">Add (+)</option>
                <option value="-">Subtract (−)</option>
                <option value="*">Multiply (×)</option>
                <option value="/">Divide (÷)</option>
            </select>
            <input type="number" name="num2" step="any" placeholder="Enter second number" required>
            <button type="submit">Calculate</button>
        </form>

        {% if result is not None %}
            <div class="result">
                Result: {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
